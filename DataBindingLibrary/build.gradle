apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'BindLibrary'

    publishedGroupId = 'com.noisyz.bindlibrary'
    libraryName = 'DataBindingLibrary'
    artifact = 'DataBindingLibrary'

    libraryDescription = 'Android Data Binding Library for supporting MVVM'

    siteUrl = 'https://github.com/noisyz/BindLibrary'
    gitUrl = 'https://github.com/noisyz/BindLibrary.git'

    libraryVersion = '0.2.0'

    developerId = 'noisyz'
    developerName = 'Oleg Bogdan'
    developerEmail = 'nero232@ukr.net'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "0.2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:recyclerview-v7:22.0.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.bumptech.glide:glide:3.7.0'
}
